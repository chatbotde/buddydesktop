<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Statistics Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #4ade80, #22c55e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.8;
            margin-bottom: 20px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 25px;
            text-align: center;
            backdrop-filter: blur(10px);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .stat-number {
            font-size: 3rem;
            font-weight: bold;
            color: #22c55e;
            margin-bottom: 10px;
        }

        .stat-label {
            font-size: 1rem;
            opacity: 0.8;
            margin-bottom: 5px;
        }

        .stat-description {
            font-size: 0.8rem;
            opacity: 0.6;
        }

        .refresh-btn {
            background: linear-gradient(135deg, #4ade80, #22c55e);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            margin-bottom: 30px;
            transition: transform 0.2s ease;
        }

        .refresh-btn:hover {
            transform: translateY(-1px);
        }

        .loading {
            text-align: center;
            padding: 40px;
            opacity: 0.6;
        }

        .error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }

        .chart-container {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
        }

        .chart-title {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: #4ade80;
        }

        .chart-bar {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .chart-label {
            width: 80px;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .chart-bar-bg {
            flex: 1;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            margin: 0 10px;
            overflow: hidden;
        }

        .chart-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #4ade80, #22c55e);
            transition: width 0.3s ease;
        }

        .chart-value {
            font-size: 0.9rem;
            font-weight: bold;
            color: #22c55e;
        }

        .platform-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin-top: 20px;
        }

        .platform-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 10px;
            border-radius: 6px;
            text-align: center;
        }

        .platform-name {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .platform-count {
            font-size: 1.2rem;
            font-weight: bold;
            color: #4ade80;
        }

        .live-indicator {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-left: 15px;
        }

        .live-dot {
            width: 8px;
            height: 8px;
            background: #22c55e;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .access-code {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #22c55e;
            padding: 5px 10px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä User Statistics Dashboard</h1>
            <p>Tracking users who access the app with <span class="access-code">Anupchand-Yadav</span> code</p>
            <div class="live-indicator">
                <span class="live-dot"></span>
                <span>Live Data</span>
            </div>
            <br><br>
            <button class="refresh-btn" onclick="loadStats()">üîÑ Refresh Data</button>
        </div>

        <div id="error-container"></div>
        <div id="loading" class="loading">Loading user statistics...</div>
        <div id="stats-container" style="display: none;"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3000/api'; // Change this to your server URL

        async function loadStats() {
            try {
                document.getElementById('loading').style.display = 'block';
                document.getElementById('stats-container').style.display = 'none';
                document.getElementById('error-container').innerHTML = '';

                // Load user statistics
                const response = await fetch(`${API_BASE}/user-stats`);
                const data = await response.json();

                if (data.success) {
                    displayStats(data.stats);
                } else {
                    throw new Error(data.error || 'Failed to load statistics');
                }

            } catch (error) {
                console.error('Error loading stats:', error);
                document.getElementById('error-container').innerHTML = `
                    <div class="error">
                        ‚ùå Failed to load user statistics. 
                        <br>Error: ${error.message}
                        <br><br>
                        <strong>Setup Required:</strong>
                        <br>1. Make sure the server is running on port 3000
                        <br>2. Make sure MongoDB is running
                        <br>3. Update the API_BASE URL in this file to match your server
                    </div>
                `;
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        function displayStats(stats) {
            const container = document.getElementById('stats-container');
            
            const html = `
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-number">${stats.totalUsers}</div>
                        <div class="stat-label">Total Users</div>
                        <div class="stat-description">Unique users who entered the access code</div>
                    </div>

                    <div class="stat-card">
                        <div class="stat-number">${stats.activeUsers}</div>
                        <div class="stat-label">Active Users</div>
                        <div class="stat-description">Users active in the last 30 days</div>
                    </div>

                    <div class="stat-card">
                        <div class="stat-number">${stats.weeklyUsers}</div>
                        <div class="stat-label">Weekly Users</div>
                        <div class="stat-description">Users active in the last 7 days</div>
                    </div>

                    <div class="stat-card">
                        <div class="stat-number">${stats.todayUsers}</div>
                        <div class="stat-label">New Today</div>
                        <div class="stat-description">New users who joined today</div>
                    </div>
                </div>

                <div class="chart-container">
                    <div class="chart-title">üìà Daily New Users (Last 30 Days)</div>
                    ${generateDailyChart(stats.dailyStats)}
                </div>

                <div class="chart-container">
                    <div class="chart-title">üíª Platform Distribution</div>
                    <div class="platform-stats">
                        ${stats.platformStats.map(platform => `
                            <div class="platform-item">
                                <div class="platform-name">${platform._id || 'Unknown'}</div>
                                <div class="platform-count">${platform.count}</div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;

            container.innerHTML = html;
            container.style.display = 'block';
        }

        function generateDailyChart(dailyStats) {
            if (!dailyStats || dailyStats.length === 0) {
                return '<p style="opacity: 0.6;">No data available for the last 30 days.</p>';
            }

            const maxCount = Math.max(...dailyStats.map(d => d.count));
            
            return dailyStats.map(day => {
                const width = maxCount > 0 ? (day.count / maxCount) * 100 : 0;
                const date = new Date(day._id).toLocaleDateString('en-US', { 
                    month: 'short', 
                    day: 'numeric' 
                });

                return `
                    <div class="chart-bar">
                        <div class="chart-label">${date}</div>
                        <div class="chart-bar-bg">
                            <div class="chart-bar-fill" style="width: ${width}%"></div>
                        </div>
                        <div class="chart-value">${day.count}</div>
                    </div>
                `;
            }).join('');
        }

        // Load stats on page load
        loadStats();

        // Auto-refresh every 60 seconds
        setInterval(loadStats, 60000);

        // Add demo message if server is not available
        window.addEventListener('load', () => {
            setTimeout(() => {
                if (document.getElementById('error-container').innerHTML.includes('Failed to load')) {
                    document.getElementById('error-container').innerHTML += `
                        <div style="margin-top: 20px; padding: 15px; background: rgba(245, 158, 11, 0.1); border: 1px solid rgba(245, 158, 11, 0.3); border-radius: 8px; color: #f59e0b;">
                            üí° <strong>Quick Setup:</strong><br>
                            1. Install dependencies: <code>npm install express cors mongodb dotenv</code><br>
                            2. Start MongoDB: <code>mongod</code><br>
                            3. Create a simple server file and start it<br>
                            4. Update the API_BASE URL above to match your server
                        </div>
                    `;
                }
            }, 2000);
        });
    </script>
</body>
</html>
