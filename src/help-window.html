
            <!DOCTYPE html>
            <html>
                <head>
                    <title>Buddy Help</title>
                    <meta charset="UTF-8">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <style>
                        body {
                            margin: 0;
                            padding: 0;
                            background: linear-gradient(135deg, #1e1b4b, #312e81, #1e40af);
                            min-height: 100vh;
                            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
                            overflow-x: hidden;
                        }
                    </style>
                </head>
                <body>
                    <buddy-help-view 
                        id="help-view"
                        is-popup-window="true"
                        is-mac-os="false"
                        is-linux="false"
                    ></buddy-help-view>
                    
                    <script type="module" src="./lit-core-2.7.4.min.js"></script>
                    <script type="module" src="./components/buddy-help-view.js"></script>
                    <script>
                        // Handle close window request
                        const { ipcRenderer } = require('electron');
                        
                        // Listen for close requests
                        document.addEventListener('DOMContentLoaded', () => {
                            const helpView = document.getElementById('help-view');
                            if (helpView) {
                                helpView.addEventListener('close-window', () => {
                                    ipcRenderer.invoke('close-current-window');
                                });
                            }
                        });
                    </script>
                </body>
            </html>
