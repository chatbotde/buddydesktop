<!DOCTYPE html>
<html>
<head>
    <title>Electron KaTeX Test</title>
    <style>
        body {
            background: #1a1a1a;
            color: #e5e5e7;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            padding: 20px;
            line-height: 1.6;
        }
        .test-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #333;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
        }
        .status {
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
        }
        .success { background: rgba(76, 175, 80, 0.2); border: 1px solid #4caf50; }
        .error { background: rgba(244, 67, 54, 0.2); border: 1px solid #f44336; }
        .warning { background: rgba(255, 193, 7, 0.2); border: 1px solid #ffc107; }
        
        /* KaTeX styling */
        .katex-display {
            margin: 1em 0;
            text-align: center;
        }
        .katex {
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>üßÆ Electron KaTeX Test</h1>
    
    <div class="test-section">
        <h2>1. Loading Status</h2>
        <div id="loading-status" class="status warning">Testing KaTeX loading...</div>
    </div>
    
    <div class="test-section">
        <h2>2. Math Rendering Test</h2>
        <p><strong>Inline math:</strong> <span id="inline-test">Loading...</span></p>
        <p><strong>Display math:</strong></p>
        <div id="display-test">Loading...</div>
    </div>
    
    <div class="test-section">
        <h2>3. Complex Math Examples</h2>
        <div id="complex-test">Loading...</div>
    </div>
    
    <div class="test-section">
        <h2>4. Console Output</h2>
        <p>Check the DevTools console (F12) for detailed information.</p>
        <div id="console-output" style="background: #000; padding: 10px; border-radius: 4px; font-family: monospace; font-size: 12px; max-height: 200px; overflow-y: auto;"></div>
    </div>

    <script>
        // Capture console output
        const consoleOutput = document.getElementById('console-output');
        const originalLog = console.log;
        const originalError = console.error;
        const originalWarn = console.warn;
        
        function addToConsole(type, ...args) {
            const message = args.map(arg => 
                typeof arg === 'object' ? JSON.stringify(arg, null, 2) : String(arg)
            ).join(' ');
            
            const div = document.createElement('div');
            div.style.color = type === 'error' ? '#f44336' : type === 'warn' ? '#ffc107' : '#4caf50';
            div.textContent = `[${type.toUpperCase()}] ${message}`;
            consoleOutput.appendChild(div);
            consoleOutput.scrollTop = consoleOutput.scrollHeight;
        }
        
        console.log = (...args) => {
            originalLog.apply(console, args);
            addToConsole('log', ...args);
        };
        
        console.error = (...args) => {
            originalError.apply(console, args);
            addToConsole('error', ...args);
        };
        
        console.warn = (...args) => {
            originalWarn.apply(console, args);
            addToConsole('warn', ...args);
        };
        
        console.log('üöÄ Starting Electron KaTeX test...');
        
        // Test different loading paths for Electron
        const paths = [
            '../node_modules/katex/dist/katex.min',
            './node_modules/katex/dist/katex.min',
            'node_modules/katex/dist/katex.min',
            'https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min'
        ];
        
        let currentPathIndex = 0;
        
        function updateStatus(message, type = 'warning') {
            const statusEl = document.getElementById('loading-status');
            statusEl.textContent = message;
            statusEl.className = `status ${type}`;
        }
        
        function testKaTeXRendering() {
            if (typeof katex === 'undefined') {
                console.error('‚ùå KaTeX not available for rendering');
                updateStatus('‚ùå KaTeX not available for rendering', 'error');
                return;
            }
            
            console.log('‚úÖ KaTeX available, testing rendering...');
            updateStatus('‚úÖ KaTeX loaded successfully!', 'success');
            
            try {
                // Test inline math
                const inlineResult = katex.renderToString('E = mc^2', {
                    displayMode: false,
                    throwOnError: false
                });
                document.getElementById('inline-test').innerHTML = inlineResult;
                console.log('‚úÖ Inline math rendered successfully');
                
                // Test display math
                const displayResult = katex.renderToString('\\int_{-\\infty}^{\\infty} e^{-x^2} dx = \\sqrt{\\pi}', {
                    displayMode: true,
                    throwOnError: false
                });
                document.getElementById('display-test').innerHTML = displayResult;
                console.log('‚úÖ Display math rendered successfully');
                
                // Test complex math
                const complexExamples = [
                    { name: 'Quadratic Formula', latex: 'x = \\frac{-b \\pm \\sqrt{b^2 - 4ac}}{2a}' },
                    { name: 'Matrix', latex: '\\begin{pmatrix} a & b \\\\ c & d \\end{pmatrix}' },
                    { name: 'Summation', latex: '\\sum_{i=1}^n i = \\frac{n(n+1)}{2}' },
                    { name: 'Fraction', latex: '\\frac{\\partial f}{\\partial x} = \\lim_{h \\to 0} \\frac{f(x+h) - f(x)}{h}' }
                ];
                
                let complexHTML = '';
                complexExamples.forEach(example => {
                    try {
                        const rendered = katex.renderToString(example.latex, {
                            displayMode: true,
                            throwOnError: false
                        });
                        complexHTML += `<p><strong>${example.name}:</strong></p><div style="margin: 10px 0;">${rendered}</div>`;
                        console.log(`‚úÖ ${example.name} rendered successfully`);
                    } catch (error) {
                        console.error(`‚ùå Failed to render ${example.name}:`, error);
                        complexHTML += `<p><strong>${example.name}:</strong> <span style="color: #f44336;">Render failed</span></p>`;
                    }
                });
                
                document.getElementById('complex-test').innerHTML = complexHTML;
                
            } catch (error) {
                console.error('‚ùå Rendering test failed:', error);
                updateStatus('‚ùå Rendering test failed: ' + error.message, 'error');
            }
        }
        
        function tryLoadKaTeX(pathIndex) {
            if (pathIndex >= paths.length) {
                console.error('‚ùå All loading paths failed');
                updateStatus('‚ùå All loading paths failed', 'error');
                return;
            }
            
            const basePath = paths[pathIndex];
            console.log(`Trying path ${pathIndex + 1}/${paths.length}: ${basePath}`);
            updateStatus(`Trying to load KaTeX from: ${basePath}`, 'warning');
            
            // Load CSS
            const css = document.createElement('link');
            css.rel = 'stylesheet';
            css.href = basePath + '.css';
            
            css.onload = () => {
                console.log('‚úÖ CSS loaded from:', basePath + '.css');
                
                // Load JS
                const script = document.createElement('script');
                script.src = basePath + '.js';
                
                script.onload = () => {
                    console.log('‚úÖ JS loaded from:', basePath + '.js');
                    
                    setTimeout(() => {
                        if (typeof katex !== 'undefined') {
                            console.log('üéâ KaTeX ready!');
                            console.log('Version:', katex.version || 'Unknown');
                            testKaTeXRendering();
                        } else {
                            console.error('‚ùå KaTeX still not available');
                            tryLoadKaTeX(pathIndex + 1);
                        }
                    }, 100);
                };
                
                script.onerror = () => {
                    console.error('‚ùå JS failed from:', basePath + '.js');
                    tryLoadKaTeX(pathIndex + 1);
                };
                
                document.head.appendChild(script);
            };
            
            css.onerror = () => {
                console.error('‚ùå CSS failed from:', basePath + '.css');
                tryLoadKaTeX(pathIndex + 1);
            };
            
            document.head.appendChild(css);
        }
        
        // Start loading
        tryLoadKaTeX(0);
    </script>
</body>
</html>
