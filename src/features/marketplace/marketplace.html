<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketplace - Customize Menu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a;
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border-radius: 16px;
        }

        .marketplace-header {
            padding: 20px 24px 16px;
            border-bottom: 1px solid #333;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #1a1a1a;
            -webkit-app-region: drag; /* Make header draggable */
        }

        .marketplace-title {
            font-size: 18px;
            font-weight: 600;
            color: #fff;
            margin: 0;
        }

        .close-btn {
            background: none;
            border: none;
            color: #888;
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
            transition: all 0.2s ease;
            -webkit-app-region: no-drag; /* Make button not draggable */
        }

        .close-btn:hover {
            background: #333;
            color: #fff;
        }

        .search-container {
            padding: 16px 24px;
            border-bottom: 1px solid #333;
            background: #1a1a1a;
        }

        .search-input {
            width: 100%;
            background: #2a2a2a;
            border: 1px solid #444;
            border-radius: 12px;
            padding: 12px 16px;
            color: #fff;
            font-size: 14px;
            outline: none;
            transition: border-color 0.2s ease;
        }

        .search-input:focus {
            border-color: #007AFF;
        }

        .search-input::placeholder {
            color: #666;
        }

        .marketplace-content {
            flex: 1;
            overflow-y: auto;
            padding: 20px 24px;
            background: #1a1a1a;
        }

        .buttons-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 16px;
        }

        .button-card {
            background: #2a2a2a;
            border: 1px solid #444;
            border-radius: 12px;
            padding: 16px;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
        }

        .button-card:hover {
            background: #333;
            border-color: #555;
            transform: translateY(-2px);
        }

        .button-card.selected {
            background: #1a3a5c;
            border-color: #007AFF;
        }

        .button-card.selected::after {
            content: '';
            position: absolute;
            top: 8px;
            right: 8px;
            width: 20px;
            height: 20px;
            background: #007AFF;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .button-card.selected::before {
            content: 'âœ“';
            position: absolute;
            top: 12px;
            right: 12px;
            color: white;
            font-size: 12px;
            font-weight: bold;
            z-index: 1;
        }

        .button-icon {
            width: 24px;
            height: 24px;
            margin-bottom: 12px;
            color: #007AFF;
        }

        .button-name {
            font-size: 16px;
            font-weight: 600;
            color: #fff;
            margin-bottom: 4px;
        }

        .button-category {
            font-size: 12px;
            color: #007AFF;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .button-description {
            font-size: 13px;
            color: #888;
            line-height: 1.4;
        }

        .marketplace-footer {
            padding: 16px 24px;
            border-top: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #1a1a1a;
        }

        .selected-count {
            color: #888;
            font-size: 14px;
        }

        .action-buttons {
            display: flex;
            gap: 12px;
        }

        .btn {
            padding: 8px 16px;
            border-radius: 8px;
            border: none;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            -webkit-app-region: no-drag; /* Make buttons not draggable */
        }

        .btn-secondary {
            background: #333;
            color: #fff;
        }

        .btn-secondary:hover {
            background: #444;
        }

        .btn-primary {
            background: #007AFF;
            color: white;
        }

        .btn-primary:hover {
            background: #0056CC;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .no-results {
            text-align: center;
            color: #666;
            padding: 40px 20px;
        }

        .no-results-icon {
            width: 48px;
            height: 48px;
            margin: 0 auto 16px;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="marketplace-header">
        <h2 class="marketplace-title">Marketplace - Customize Menu</h2>
        <button class="close-btn" id="closeBtn">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="18" y1="6" x2="6" y2="18"/>
                <line x1="6" y1="6" x2="18" y2="18"/>
            </svg>
        </button>
    </div>

    <div class="search-container">
        <input 
            type="text" 
            class="search-input" 
            placeholder="Search buttons, categories, or descriptions..."
            id="searchInput"
        >
    </div>

    <div class="marketplace-content">
        <div class="buttons-grid" id="buttonsGrid">
            <!-- Buttons will be populated by JavaScript -->
        </div>
        <div class="no-results" id="noResults" style="display: none;">
            <svg class="no-results-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="11" cy="11" r="8"/>
                <path d="m21 21-4.35-4.35"/>
            </svg>
            <div id="noResultsText">No buttons found</div>
        </div>
    </div>

    <div class="marketplace-footer">
        <div class="selected-count" id="selectedCount">
            0 buttons selected
        </div>
        <div class="action-buttons">
            <button class="btn btn-secondary" id="resetBtn">
                Reset
            </button>
            <button class="btn btn-primary" id="applyBtn">
                Apply Changes
            </button>
        </div>
    </div>

    <script>
        // Check if we're in Electron environment
        const isElectron = typeof window.require === 'function';
        
        // Load selected buttons from localStorage or window object
        function loadSelectedButtons() {
            try {
                const saved = localStorage.getItem('buddy-custom-menu-buttons');
                if (saved) {
                    const parsed = JSON.parse(saved);
                    console.log('Marketplace: Loaded buttons from localStorage:', parsed);
                    return parsed;
                }
            } catch (error) {
                console.error('Error loading selected buttons:', error);
            }
            // Fallback to window object or default
            const fallback = window.selectedButtons || ['chat', 'history', 'models', 'customize', 'help'];
            console.log('Marketplace: Using fallback buttons:', fallback);
            return fallback;
        }

        // Save selected buttons to localStorage
        function saveSelectedButtons(buttons) {
            try {
                localStorage.setItem('buddy-custom-menu-buttons', JSON.stringify(buttons));
                console.log('Marketplace: Saved buttons to localStorage:', buttons);
            } catch (error) {
                console.error('Error saving selected buttons:', error);
            }
        }
        
        let selectedButtons = loadSelectedButtons();
        let searchQuery = '';
        
        // Button data
        const availableButtons = [

            {
                id: 'chat',
                name: 'Chat',
                icon: 'M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z',
                category: 'Communication',
                description: 'Open chat interface'
            },
            {
                id: 'history',
                name: 'History',
                icon: 'M12 12m-10 0a10 10 0 1 0 20 0a10 10 0 1 0 -20 0 M12,6 12,12 16,14',
                category: 'Navigation',
                description: 'View conversation history'
            },
            {
                id: 'models',
                name: 'Models',
                icon: 'M3 3h18v18H3z M8.5 8.5m-1.5 0a1.5 1.5 0 1 0 3 0a1.5 1.5 0 1 0 -3 0 M21 15l-5-5L5 21',
                category: 'AI',
                description: 'Manage AI models'
            },
            {
                id: 'customize',
                name: 'Customize',
                icon: 'M12 12m-3 0a3 3 0 1 0 6 0a3 3 0 1 0 -6 0',
                category: 'Settings',
                description: 'Customize appearance and settings'
            },
            {
                id: 'help',
                name: 'Help',
                icon: 'M12 12m-10 0a10 10 0 1 0 20 0a10 10 0 1 0 -20 0 M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3 M12 17h.01',
                category: 'Support',
                description: 'Get help and shortcuts'
            },
            /* {
                id: 'audio-window',
                name: 'Audio Window',
                icon: 'M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z',
                category: 'Audio',
                description: 'Open audio controls window'
            }, */
            {
                id: 'new-chat',
                name: 'New Chat',
                icon: 'M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z M12 7v6m-3-3h6',
                category: 'Communication',
                description: 'Start a new conversation'
            },
            /* {
                id: 'toggle-audio',
                name: 'Toggle Audio',
                icon: 'M2 10v3 M6 6v11 M10 3v18 M14 8v7 M18 5v13 M22 10v3',
                category: 'Audio',
                description: 'Toggle audio recording'
            }, */
            /* {
                id: 'toggle-video',
                name: 'Toggle Video',
                icon: 'm16 13 5.223 3.482a.5.5 0 0 0 .777-.416V7.87a.5.5 0 0 0-.752-.432L16 10.5 M2 6h14v12H2z',
                category: 'Video',
                description: 'Toggle video recording'
            }, */
            {
                id: 'content-protection',
                name: 'Invisible/Visible',
                icon: 'M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z',
                category: 'Privacy',
                description: 'Toggle content protection and visibility'
            },
            {
                id: 'workspace-visibility',
                name: 'All Workspaces Invisible/Visible',
                icon: 'M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z M12 12m-3 0a3 3 0 1 0 6 0a3 3 0 1 0 -6 0',
                category: 'Workspace',
                description: 'Toggle visibility on all workspaces'
            },
            {
                id: 'complete-window-hiding',
                name: 'Complete Window Hiding',
                icon: 'M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24',
                category: 'Privacy',
                description: 'Completely hide window and remove from taskbar'
            },
            {
                id: 'opacity-hiding',
                name: 'Transparency Hiding',
                icon: 'M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z',
                category: 'Privacy',
                description: 'Make window nearly transparent and click-through'
            },
            {
                id: 'advanced-privacy',
                name: 'Advanced Privacy Mode',
                icon: 'M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z M12 15a3 3 0 100-6 3 3 0 000 6z',
                category: 'Privacy',
                description: 'Combines multiple protection methods for maximum privacy'
            },
            {
                id: 'privacy-controls',
                name: 'Privacy Control Panel',
                icon: 'M12 1l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z M12 6v6l4 2',
                category: 'Privacy',
                description: 'Open comprehensive privacy controls with presets'
            },
            /* {
                id: 'search-window',
                name: 'Search Window',
                icon: 'M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z',
                category: 'Tools',
                description: 'Open dedicated search window for files and content'
            }, */
            /* {
                id: 'toggle-search',
                name: 'Search Toggle',
                icon: 'M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z',
                category: 'Tools', 
                description: 'Toggle search functionality on/off'
            } */
        ];

        // Render buttons in the grid
        function renderButtons() {
            const buttonsGrid = document.getElementById('buttonsGrid');
            const noResults = document.getElementById('noResults');
            
            const filteredButtons = searchQuery ? 
                availableButtons.filter(button => 
                    button.name.toLowerCase().includes(searchQuery.toLowerCase()) ||
                    button.category.toLowerCase().includes(searchQuery.toLowerCase()) ||
                    button.description.toLowerCase().includes(searchQuery.toLowerCase())
                ) : availableButtons;

            if (filteredButtons.length === 0) {
                buttonsGrid.style.display = 'none';
                noResults.style.display = 'block';
                document.getElementById('noResultsText').textContent = 
                    searchQuery ? `No buttons found matching "${searchQuery}"` : 'No buttons available';
                return;
            }

            buttonsGrid.style.display = 'grid';
            noResults.style.display = 'none';

            buttonsGrid.innerHTML = filteredButtons.map(button => `
                <div class="button-card ${selectedButtons.includes(button.id) ? 'selected' : ''}" 
                     data-id="${button.id}">
                    <svg class="button-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="${button.icon}"/>
                    </svg>
                    <div class="button-name">${button.name}</div>
                    <div class="button-category">${button.category}</div>
                    <div class="button-description">${button.description}</div>
                </div>
            `).join('');

            // Add click handlers to all button cards
            document.querySelectorAll('.button-card').forEach(card => {
                card.addEventListener('click', () => {
                    toggleButton(card.dataset.id);
                });
            });

            updateSelectedCount();
        }

        // Toggle button selection
        function toggleButton(buttonId) {
            const index = selectedButtons.indexOf(buttonId);
            if (index > -1) {
                selectedButtons.splice(index, 1);
            } else {
                selectedButtons.push(buttonId);
            }
            // Save to localStorage immediately
            saveSelectedButtons(selectedButtons);
            
            // Instantly notify the main window about the change
            notifyMainWindowInstantly(selectedButtons);
            
            renderButtons();
        }

        // Update the selected count text
        function updateSelectedCount() {
            const count = selectedButtons.length;
            document.getElementById('selectedCount').textContent = 
                `${count} button${count !== 1 ? 's' : ''} selected`;
        }

        // Reset button selection
        function resetSelection() {
            selectedButtons = [];
            renderButtons();
        }

        // Notify main window instantly (for real-time updates)
        function notifyMainWindowInstantly(buttons) {
            if (isElectron) {
                try {
                    const { ipcRenderer } = window.require('electron');
                    // Send instant update without closing window
                    ipcRenderer.send('marketplace-instant-update', buttons);
                } catch (error) {
                    console.error('Error sending instant update:', error);
                }
            } else if (window.opener && !window.opener.closed) {
                // Use window messaging for browser (instant update)
                try {
                    window.opener.postMessage({
                        type: 'marketplace-instant-update',
                        selectedButtons: buttons
                    }, '*');
                } catch (error) {
                    console.error('Error sending instant update to opener:', error);
                }
            }
        }

        // Apply changes and close window
        function applyChanges() {
            // Save to localStorage first
            saveSelectedButtons(selectedButtons);
            
            if (isElectron) {
                // Use Electron IPC
                const { ipcRenderer } = window.require('electron');
                ipcRenderer.send('marketplace-apply', selectedButtons);
            } else if (window.opener && !window.opener.closed) {
                // Use window messaging for browser
                window.opener.postMessage({
                    type: 'marketplace-apply',
                    selectedButtons: selectedButtons
                }, '*');
                window.close();
            }
        }

        // Close window
        function closeWindow() {
            if (isElectron) {
                // Use Electron IPC to close window
                const { ipcRenderer } = window.require('electron');
                ipcRenderer.send('marketplace-close-window');
            } else {
                // Regular browser window
                window.close();
            }
        }

        // Set up event listeners
        document.getElementById('searchInput').addEventListener('input', (e) => {
            searchQuery = e.target.value;
            renderButtons();
        });

        document.getElementById('resetBtn').addEventListener('click', resetSelection);
        document.getElementById('applyBtn').addEventListener('click', applyChanges);
        document.getElementById('closeBtn').addEventListener('click', closeWindow);

        // Handle window close notification
        window.addEventListener('beforeunload', () => {
            if (!isElectron && window.opener && !window.opener.closed) {
                window.opener.postMessage({
                    type: 'marketplace-close'
                }, '*');
            }
        });

        // Set up Electron-specific handlers
        if (isElectron) {
            const { ipcRenderer } = window.require('electron');
            
            // Listen for drag mode enable
            ipcRenderer.on('enable-drag-mode', () => {
                document.body.classList.add('dragging');
            });
            
            // Listen for drag mode disable
            ipcRenderer.on('disable-drag-mode', () => {
                document.body.classList.remove('dragging');
            });
        }

        // Initial render
        renderButtons();
    </script>
</body>
</html>
