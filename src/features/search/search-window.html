<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Search Interface</title>
    <link rel="stylesheet" href="search-window.css">
    <link rel="preload" href="search-example.js" as="script">
</head>

<body data-theme="dark">
    <div class="search-container collapsed" id="searchContainer">
        <!-- Compact Header -->
        <div class="header-bar">
            <div class="window-title">üîç Search</div>
            <div class="header-controls">
                <button class="header-btn theme-toggle" id="themeToggle" title="Toggle Theme" aria-label="Toggle theme">
                    <svg class="theme-icon" viewBox="0 0 24 24" aria-hidden="true">
                        <path
                            d="M12 18c-3.3 0-6-2.7-6-6s2.7-6 6-6 6 2.7 6 6-2.7 6-6 6zm0-10c-2.2 0-4 1.8-4 4s1.8 4 4 4 4-1.8 4-4-1.8-4-4-4z" />
                    </svg>
                </button>
                <button class="header-btn close-btn" id="closeBtn" title="Close Window" aria-label="Close window">
                    <svg class="close-icon" viewBox="0 0 24 24" aria-hidden="true">
                        <path
                            d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z" />
                    </svg>
                </button>
            </div>
        </div>

        <!-- Dynamic Search Input -->
        <div class="search-input-container">
            <div class="search-icon">
                <svg viewBox="0 0 24 24" aria-hidden="true">
                    <path
                        d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z" />
                </svg>
            </div>
            <input type="text" id="searchInput" class="search-input" placeholder="Type to search..." autocomplete="off"
                spellcheck="false" aria-label="Search input" role="searchbox" />
            <button class="search-clear-btn" id="clearBtn" title="Clear search" aria-label="Clear search"
                style="display: none;">
                <svg viewBox="0 0 24 24" aria-hidden="true">
                    <path
                        d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z" />
                </svg>
            </button>
        </div>

        <!-- Expandable Content Area -->
        <div class="expandable-content" id="expandableContent">
            <!-- Loading Indicator -->
            <div class="loading-indicator" id="loadingIndicator" style="display: none;">
                <div class="spinner"></div>
                <span>Searching...</span>
            </div>

            <!-- Search Controls (shown when expanded) -->
            <div class="search-controls" id="searchControls" style="display: none;">
                <button class="control-btn filter-btn" id="filterBtn" title="Filters" aria-label="Toggle filters">
                    <svg class="btn-icon" viewBox="0 0 24 24" aria-hidden="true">
                        <path d="M10 18h4v-2h-4v2zM3 6v2h18V6H3zm3 7h12v-2H6v2z" />
                    </svg>
                    <span class="btn-text">Filters</span>
                </button>

                <button class="control-btn settings-btn" id="settingsBtn" title="Settings" aria-label="Search settings">
                    <svg class="btn-icon" viewBox="0 0 24 24" aria-hidden="true">
                        <path
                            d="M19.14,12.94c0.04-0.3,0.06-0.61,0.06-0.94c0-0.32-0.02-0.64-0.07-0.94l2.03-1.58c0.18-0.14,0.23-0.41,0.12-0.61 l-1.92-3.32c-0.12-0.22-0.37-0.29-0.59-0.22l-2.39,0.96c-0.5-0.38-1.03-0.7-1.62-0.94L14.4,2.81c-0.04-0.24-0.24-0.41-0.48-0.41 h-3.84c-0.24,0-0.43,0.17-0.47,0.41L9.25,5.35C8.66,5.59,8.12,5.92,7.63,6.29L5.24,5.33c-0.22-0.08-0.47,0-0.59,0.22L2.74,8.87 C2.62,9.08,2.66,9.34,2.86,9.48l2.03,1.58C4.84,11.36,4.82,11.69,4.82,12s0.02,0.64,0.07,0.94l-2.03,1.58 c-0.18,0.14-0.23,0.41-0.12,0.61l1.92,3.32c0.12,0.22,0.37,0.29,0.59,0.22l2.39-0.96c0.5,0.38,1.03,0.7,1.62,0.94l0.36,2.54 c0.05,0.24,0.24,0.41,0.48,0.41h3.84c0.24,0,0.44-0.17,0.47-0.41l0.36-2.54c0.59-0.24,1.13-0.56,1.62-0.94l2.39,0.96 c0.22,0.08,0.47,0,0.59-0.22l1.92-3.32c0.12-0.22,0.07-0.47-0.12-0.61L19.14,12.94z M12,15.6c-1.98,0-3.6-1.62-3.6-3.6 s1.62-3.6,3.6-3.6s3.6,1.62,3.6,3.6S13.98,15.6,12,15.6z" />
                    </svg>
                    <span class="btn-text">Settings</span>
                </button>
            </div>

            <!-- Enhanced Results Section -->
            <div class="results-section" id="resultsSection" style="display: none;">
                <!-- Results Header with Stats -->
                <div class="results-header" id="resultsHeader">
                    <div class="results-info">
                        <span class="results-count" id="resultsCount" aria-live="polite">0 results</span>
                        <span class="results-time" id="resultsTime">in 0ms</span>
                    </div>
                    <div class="results-actions">
                        <button class="results-action-btn" id="sortBtn" title="Sort results" aria-label="Sort results">
                            <svg viewBox="0 0 24 24" aria-hidden="true">
                                <path d="M3 18h6v-2H3v2zM3 6v2h18V6H3zm0 7h12v-2H3v2z" />
                            </svg>
                        </button>
                        <button class="results-action-btn" id="viewModeBtn" title="Toggle view mode" aria-label="Toggle view mode">
                            <svg viewBox="0 0 24 24" aria-hidden="true">
                                <path d="M3,5H9V11H3V5M5,7V9H7V7H5M11,7H21V9H11V7M11,15H21V17H11V15M5,20L1.5,16.5L2.91,15.09L5,17.17L9.59,12.59L11,14L5,20Z" />
                            </svg>
                        </button>
                    </div>
                </div>

                <!-- Results Container with Enhanced Layout -->
                <div class="results-container" id="resultsContainer">
                    <!-- Results List with Better Structure -->
                    <div class="results-list" id="resultsList" role="listbox" aria-label="Search results">
                        <!-- Results will be dynamically inserted here -->
                    </div>

                    <!-- Enhanced No Results State -->
                    <div class="no-results" id="noResults" style="display: none;">
                        <div class="no-results-content">
                            <div class="no-results-icon">
                                <svg viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                                </svg>
                            </div>
                            <div class="no-results-text">No results found</div>
                            <div class="no-results-subtitle">Try different keywords or adjust your search filters</div>
                            <div class="no-results-suggestions">
                                <span class="suggestion-label">Suggestions:</span>
                                <div class="suggestion-tags">
                                    <button class="suggestion-tag" data-query="search">search</button>
                                    <button class="suggestion-tag" data-query="window">window</button>
                                    <button class="suggestion-tag" data-query="css">css</button>
                                    <button class="suggestion-tag" data-query="js">js</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Results Loading Skeleton -->
                    <div class="results-skeleton" id="resultsSkeleton" style="display: none;">
                        <div class="skeleton-item">
                            <div class="skeleton-icon"></div>
                            <div class="skeleton-content">
                                <div class="skeleton-title"></div>
                                <div class="skeleton-path"></div>
                                <div class="skeleton-text"></div>
                            </div>
                        </div>
                        <div class="skeleton-item">
                            <div class="skeleton-icon"></div>
                            <div class="skeleton-content">
                                <div class="skeleton-title"></div>
                                <div class="skeleton-path"></div>
                                <div class="skeleton-text"></div>
                            </div>
                        </div>
                        <div class="skeleton-item">
                            <div class="skeleton-icon"></div>
                            <div class="skeleton-content">
                                <div class="skeleton-title"></div>
                                <div class="skeleton-path"></div>
                                <div class="skeleton-text"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Results Footer with Quick Actions -->
                <div class="results-footer" id="resultsFooter" style="display: none;">
                    <div class="results-stats">
                        <span class="stats-text" id="statsText">Showing top results</span>
                    </div>
                    <div class="results-quick-actions">
                        <button class="quick-action-btn" id="selectAllBtn" title="Select all results">
                            <svg viewBox="0 0 24 24" aria-hidden="true">
                                <path d="M9,20.42L2.79,14.21L5.62,11.38L9,14.77L18.88,4.88L21.71,7.71L9,20.42Z" />
                            </svg>
                            <span>Select All</span>
                        </button>
                        <button class="quick-action-btn" id="exportBtn" title="Export results">
                            <svg viewBox="0 0 24 24" aria-hidden="true">
                                <path d="M14,2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V8L14,2M18,20H6V4H13V9H18V20Z" />
                            </svg>
                            <span>Export</span>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Filter Panel -->
            <div class="filter-panel" id="filterPanel" style="display: none;">
                <div class="filter-header">
                    <span>üéØ Search Filters</span>
                    <button class="filter-close-btn" id="filterCloseBtn" aria-label="Close filters">
                        <svg viewBox="0 0 24 24" aria-hidden="true">
                            <path
                                d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z" />
                        </svg>
                    </button>
                </div>

                <div class="filter-options">
                    <div class="filter-group">
                        <label class="filter-group-label">Search in:</label>
                        <div class="filter-checkboxes">
                            <label class="filter-checkbox">
                                <input type="checkbox" id="filterFiles" checked>
                                <span class="checkmark"></span>
                                <span class="filter-text">üìÅ Files</span>
                            </label>
                            <label class="filter-checkbox">
                                <input type="checkbox" id="filterContent" checked>
                                <span class="checkmark"></span>
                                <span class="filter-text">üìÑ Content</span>
                            </label>
                            <label class="filter-checkbox">
                                <input type="checkbox" id="filterWeb">
                                <span class="checkmark"></span>
                                <span class="filter-text">üåê Web</span>
                            </label>
                        </div>
                    </div>

                    <div class="filter-group">
                        <label class="filter-group-label">File types:</label>
                        <div class="filter-checkboxes">
                            <label class="filter-checkbox">
                                <input type="checkbox" id="filterJs" checked>
                                <span class="checkmark"></span>
                                <span class="filter-text">JavaScript</span>
                            </label>
                            <label class="filter-checkbox">
                                <input type="checkbox" id="filterCss" checked>
                                <span class="checkmark"></span>
                                <span class="filter-text">CSS</span>
                            </label>
                            <label class="filter-checkbox">
                                <input type="checkbox" id="filterHtml" checked>
                                <span class="checkmark"></span>
                                <span class="filter-text">HTML</span>
                            </label>
                            <label class="filter-checkbox">
                                <input type="checkbox" id="filterMd" checked>
                                <span class="checkmark"></span>
                                <span class="filter-text">Markdown</span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Accessibility announcements -->
    <div aria-live="polite" aria-atomic="true" class="sr-only" id="announcements"></div>

    <!-- Search Window JavaScript -->
    <script src="search-example.js"></script>
</body>

</html>
