<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Control - Modern Interface</title>
    <link rel="stylesheet" href="search-window.css">
    <link rel="preload" href="search-example.js" as="script">
</head>
<body data-theme="dark">
    <div class="search-container fade-in" id="searchContainer">
        <!-- Header with Theme Toggle -->
        <div class="header-bar">
            <div class="window-title">ğŸ” Advanced Search</div>
            <div class="header-controls">
                <button class="header-btn theme-toggle" id="themeToggle" title="Toggle Theme" aria-label="Toggle theme">
                    <svg class="theme-icon" viewBox="0 0 24 24" aria-hidden="true">
                        <path d="M12 18c-3.3 0-6-2.7-6-6s2.7-6 6-6 6 2.7 6 6-2.7 6-6 6zm0-10c-2.2 0-4 1.8-4 4s1.8 4 4 4 4-1.8 4-4-1.8-4-4-4z"/>
                    </svg>
                </button>
                <button class="header-btn minimize-btn" id="minimizeBtn" title="Minimize Window" aria-label="Minimize window">
                    <svg class="minimize-icon" viewBox="0 0 24 24" aria-hidden="true">
                        <path d="M6 19h12v2H6v-2z"/>
                    </svg>
                </button>
                <button class="header-btn close-btn" id="closeBtn" title="Close Window" aria-label="Close window">
                    <svg class="close-icon" viewBox="0 0 24 24" aria-hidden="true">
                        <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Search Panel -->
        <div class="search-panel slide-down">
            <div class="search-input-container">
                <div class="search-icon">
                    <svg viewBox="0 0 24 24" aria-hidden="true">
                        <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                    </svg>
                </div>
                <input 
                    type="text" 
                    id="searchInput" 
                    class="search-input" 
                    placeholder="Search files, content, AI assistance..."
                    autocomplete="off"
                    spellcheck="false"
                    aria-label="Search input"
                    role="searchbox"
                />
                <button class="search-clear-btn" id="clearBtn" title="Clear search" aria-label="Clear search">
                    <svg viewBox="0 0 24 24" aria-hidden="true">
                        <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
                    </svg>
                </button>
            </div>
            
            <div class="search-controls">
                <button class="control-btn filter-btn" id="filterBtn" title="Advanced Filters" aria-label="Open search filters">
                    <svg class="btn-icon" viewBox="0 0 24 24" aria-hidden="true">
                        <path d="M10 18h4v-2h-4v2zM3 6v2h18V6H3zm3 7h12v-2H6v2z"/>
                    </svg>
                </button>
                
                <button class="control-btn settings-btn" id="settingsBtn" title="Search Settings" aria-label="Open search settings">
                    <svg class="btn-icon" viewBox="0 0 24 24" aria-hidden="true">
                        <path d="M19.14,12.94c0.04-0.3,0.06-0.61,0.06-0.94c0-0.32-0.02-0.64-0.07-0.94l2.03-1.58c0.18-0.14,0.23-0.41,0.12-0.61 l-1.92-3.32c-0.12-0.22-0.37-0.29-0.59-0.22l-2.39,0.96c-0.5-0.38-1.03-0.7-1.62-0.94L14.4,2.81c-0.04-0.24-0.24-0.41-0.48-0.41 h-3.84c-0.24,0-0.43,0.17-0.47,0.41L9.25,5.35C8.66,5.59,8.12,5.92,7.63,6.29L5.24,5.33c-0.22-0.08-0.47,0-0.59,0.22L2.74,8.87 C2.62,9.08,2.66,9.34,2.86,9.48l2.03,1.58C4.84,11.36,4.82,11.69,4.82,12s0.02,0.64,0.07,0.94l-2.03,1.58 c-0.18,0.14-0.23,0.41-0.12,0.61l1.92,3.32c0.12,0.22,0.37,0.29,0.59,0.22l2.39-0.96c0.5,0.38,1.03,0.7,1.62,0.94l0.36,2.54 c0.05,0.24,0.24,0.41,0.48,0.41h3.84c0.24,0,0.44-0.17,0.47-0.41l0.36-2.54c0.59-0.24,1.13-0.56,1.62-0.94l2.39,0.96 c0.22,0.08,0.47,0,0.59-0.22l1.92-3.32c0.12-0.22,0.07-0.47-0.12-0.61L19.14,12.94z M12,15.6c-1.98,0-3.6-1.62-3.6-3.6 s1.62-3.6,3.6-3.6s3.6,1.62,3.6,3.6S13.98,15.6,12,15.6z"/>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Loading Indicator -->
        <div class="loading-indicator scale-in" id="loadingIndicator" style="display: none;">
            <div class="spinner"></div>
            <span>Searching with AI assistance...</span>
        </div>

        <!-- Search Results Panel -->
        <div class="results-panel fade-in" id="resultsPanel" style="display: none;" role="region" aria-label="Search results">
            <div class="results-header">
                <span class="results-count" id="resultsCount" aria-live="polite">0 results found</span>
                <button class="results-expand-btn" id="expandBtn" title="Expand/Collapse Results" aria-label="Toggle results view">
                    <svg viewBox="0 0 24 24" aria-hidden="true">
                        <path d="M16.59 8.59L12 13.17 7.41 8.59 6 10l6 6 6-6z"/>
                    </svg>
                </button>
            </div>
            
            <div class="results-list" id="resultsList" role="listbox" aria-label="Search results list">
                <!-- Search results will be dynamically inserted here -->
                <div class="no-results" id="noResults" style="display: none;">
                    <svg class="no-results-icon" viewBox="0 0 24 24" aria-hidden="true">
                        <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                    </svg>
                    <div class="no-results-text">No results found</div>
                    <div class="no-results-subtitle">Try adjusting your search terms or use different filters</div>
                </div>
            </div>
        </div>

        <!-- Filter Panel -->
        <div class="filter-panel slide-up" id="filterPanel" style="display: none;" role="region" aria-label="Search filters">
            <div class="filter-header">
                <span>ğŸ¯ Advanced Filters</span>
                <button class="filter-close-btn" id="filterCloseBtn" aria-label="Close filters">
                    <svg viewBox="0 0 24 24" aria-hidden="true">
                        <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
                    </svg>
                </button>
            </div>
            
            <div class="filter-options">
                <div class="filter-group">
                    <label>Search Scope:</label>
                    <div class="filter-checkboxes" role="group" aria-label="Search scope options">
                        <label><input type="checkbox" id="filterFiles" checked aria-describedby="filter-files-desc"> <span>ğŸ“ Files</span></label>
                        <label><input type="checkbox" id="filterContent" checked aria-describedby="filter-content-desc"> <span>ğŸ“„ Content</span></label>
                        <label><input type="checkbox" id="filterWeb" aria-describedby="filter-web-desc"> <span>ğŸŒ Web</span></label>
                        <label><input type="checkbox" id="filterAI" aria-describedby="filter-ai-desc"> <span>ğŸ¤– AI Assist</span></label>
                    </div>
                </div>
                
                <div class="filter-group">
                    <label>File Types:</label>
                    <div class="filter-checkboxes" role="group" aria-label="File type options">
                        <label><input type="checkbox" id="filterJs" checked> <span>ğŸŸ¨ JavaScript</span></label>
                        <label><input type="checkbox" id="filterCss" checked> <span>ğŸ¨ CSS</span></label>
                        <label><input type="checkbox" id="filterHtml" checked> <span>ğŸŒ HTML</span></label>
                        <label><input type="checkbox" id="filterMd" checked> <span>ğŸ“ Markdown</span></label>
                        <label><input type="checkbox" id="filterJson" checked> <span>ğŸ“‹ JSON</span></label>
                        <label><input type="checkbox" id="filterTs" checked> <span>ğŸ”· TypeScript</span></label>
                    </div>
                </div>
            </div>
        </div>

        <!-- Status Bar -->
        <div class="status-bar" id="statusBar">
            <span class="status-text" id="statusText">âš¡ Ready for intelligent search</span>
            <div class="status-indicators">
                <span class="status-indicator" id="searchStatus" title="Search Status" aria-label="Search status indicator">â—</span>
            </div>
        </div>
    </div>

    <!-- Accessibility announcements -->
    <div aria-live="polite" aria-atomic="true" class="sr-only" id="announcements"></div>

    <!-- Search Window JavaScript -->
    <script src="search-example.js"></script>
</body>
</html>
