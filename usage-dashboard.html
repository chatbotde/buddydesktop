<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usage Dashboard - Anupchand-Yadav Stats</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #4ade80, #22c55e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 20px;
            backdrop-filter: blur(10px);
        }

        .stat-card h3 {
            color: #4ade80;
            margin-bottom: 15px;
            font-size: 1.2rem;
        }

        .big-number {
            font-size: 3rem;
            font-weight: bold;
            color: #22c55e;
            margin-bottom: 10px;
        }

        .stat-description {
            opacity: 0.8;
            font-size: 0.9rem;
        }

        .loading {
            text-align: center;
            padding: 40px;
            opacity: 0.6;
        }

        .error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .refresh-btn {
            background: linear-gradient(135deg, #4ade80, #22c55e);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            margin-bottom: 20px;
            transition: transform 0.2s ease;
        }

        .refresh-btn:hover {
            transform: translateY(-1px);
        }

        .activity-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .activity-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 6px;
            padding: 10px;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .activity-time {
            color: #4ade80;
            font-weight: 500;
        }

        .daily-chart {
            margin-top: 20px;
        }

        .chart-bar {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }

        .chart-label {
            width: 80px;
            font-size: 0.8rem;
            opacity: 0.8;
        }

        .chart-bar-fill {
            height: 6px;
            background: linear-gradient(90deg, #4ade80, #22c55e);
            border-radius: 3px;
            margin-right: 10px;
            transition: width 0.3s ease;
        }

        .chart-value {
            font-size: 0.8rem;
            opacity: 0.8;
        }

        .event-types {
            margin-top: 20px;
        }

        .event-type-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .live-indicator {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            margin-left: 10px;
        }

        .live-dot {
            width: 8px;
            height: 8px;
            background: #22c55e;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .quick-stats {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .quick-stat {
            background: rgba(255, 255, 255, 0.05);
            padding: 10px 15px;
            border-radius: 6px;
            text-align: center;
        }

        .quick-stat-number {
            font-size: 1.5rem;
            font-weight: bold;
            color: #4ade80;
        }

        .quick-stat-label {
            font-size: 0.8rem;
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä Usage Dashboard</h1>
            <p>Anupchand-Yadav Usage Statistics <span class="live-indicator"><span class="live-dot"></span>Live</span></p>
            <button class="refresh-btn" onclick="loadStats()">üîÑ Refresh Data</button>
        </div>

        <div id="error-container"></div>
        <div id="loading" class="loading">Loading usage statistics...</div>
        <div id="stats-container" style="display: none;"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3000/api';

        async function loadStats() {
            try {
                document.getElementById('loading').style.display = 'block';
                document.getElementById('stats-container').style.display = 'none';
                document.getElementById('error-container').innerHTML = '';

                // Load overall stats
                const overallResponse = await fetch(`${API_BASE}/usage-tracking/stats`);
                const overallData = await overallResponse.json();

                // Load Anupchand-Yadav specific stats
                const anupResponse = await fetch(`${API_BASE}/usage-tracking/stats/Anupchand-Yadav`);
                const anupData = await anupResponse.json();

                if (overallData.success && anupData.success) {
                    displayStats(overallData, anupData);
                } else {
                    throw new Error('Failed to load statistics');
                }

            } catch (error) {
                console.error('Error loading stats:', error);
                document.getElementById('error-container').innerHTML = `
                    <div class="error">
                        ‚ùå Failed to load usage statistics. Make sure the server is running on port 3000.
                        <br>Error: ${error.message}
                    </div>
                `;
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        function displayStats(overallData, anupData) {
            const container = document.getElementById('stats-container');
            
            const html = `
                <div class="quick-stats">
                    <div class="quick-stat">
                        <div class="quick-stat-number">${overallData.overview.anupUsageCount}</div>
                        <div class="quick-stat-label">Total Events</div>
                    </div>
                    <div class="quick-stat">
                        <div class="quick-stat-number">${anupData.summary.activeDays}</div>
                        <div class="quick-stat-label">Active Days</div>
                    </div>
                    <div class="quick-stat">
                        <div class="quick-stat-number">${anupData.summary.avgEventsPerDay}</div>
                        <div class="quick-stat-label">Avg/Day</div>
                    </div>
                    <div class="quick-stat">
                        <div class="quick-stat-number">${overallData.overview.totalUsers}</div>
                        <div class="quick-stat-label">Total Users</div>
                    </div>
                </div>

                <div class="stats-grid">
                    <div class="stat-card">
                        <h3>üéØ Anupchand-Yadav Usage</h3>
                        <div class="big-number">${overallData.overview.anupUsageCount}</div>
                        <div class="stat-description">Total events tracked</div>
                        <div style="margin-top: 10px; font-size: 0.9rem;">
                            <div>First Seen: ${anupData.stats.firstSeen ? new Date(anupData.stats.firstSeen).toLocaleDateString() : 'N/A'}</div>
                            <div>Last Seen: ${overallData.overview.anupLastSeen ? new Date(overallData.overview.anupLastSeen).toLocaleDateString() : 'N/A'}</div>
                        </div>
                    </div>

                    <div class="stat-card">
                        <h3>üìÖ Daily Activity (Last 30 Days)</h3>
                        <div class="daily-chart">
                            ${anupData.dailyActivity.map(day => {
                                const maxCount = Math.max(...anupData.dailyActivity.map(d => d.count));
                                const width = maxCount > 0 ? (day.count / maxCount) * 100 : 0;
                                return `
                                    <div class="chart-bar">
                                        <div class="chart-label">${new Date(day.date).toLocaleDateString('en-US', { month: 'short', day: 'numeric' })}</div>
                                        <div class="chart-bar-fill" style="width: ${width}%"></div>
                                        <div class="chart-value">${day.count}</div>
                                    </div>
                                `;
                            }).join('')}
                        </div>
                    </div>

                    <div class="stat-card">
                        <h3>üìä Event Types</h3>
                        <div class="event-types">
                            ${anupData.eventTypes.map(event => `
                                <div class="event-type-item">
                                    <span>${event._id}</span>
                                    <span>${event.count}</span>
                                </div>
                            `).join('')}
                        </div>
                    </div>

                    <div class="stat-card">
                        <h3>üåç Overall Statistics</h3>
                        <div style="display: grid; gap: 10px;">
                            <div>Total Users: <strong>${overallData.overview.totalUsers}</strong></div>
                            <div>Top User Activity: <strong>${overallData.topUsers[0]?.totalEvents || 0}</strong></div>
                            <div>Recent Events: <strong>${overallData.recentActivity.length}</strong></div>
                        </div>
                        
                        <div style="margin-top: 15px;">
                            <strong>Top Users:</strong>
                            ${overallData.topUsers.slice(0, 5).map((user, index) => `
                                <div style="padding: 5px 0; ${user.userId === 'Anupchand-Yadav' ? 'background: rgba(34, 197, 94, 0.1); border-radius: 4px; padding: 5px;' : ''}">
                                    ${index + 1}. ${user.userId} - ${user.totalEvents} events
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </div>

                <div class="stat-card">
                    <h3>üìà Recent Activity</h3>
                    <div class="activity-list">
                        ${overallData.recentActivity.filter(activity => activity.userId === 'Anupchand-Yadav').slice(0, 10).map(activity => `
                            <div class="activity-item">
                                <span class="activity-time">${new Date(activity.timestamp).toLocaleString()}</span>
                                - ${activity.eventType}
                                ${activity.metadata?.feature ? ` (${activity.metadata.feature})` : ''}
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;

            container.innerHTML = html;
            container.style.display = 'block';
        }

        // Load stats on page load
        loadStats();

        // Auto-refresh every 30 seconds
        setInterval(loadStats, 30000);

        // Add some demo data if server is not available
        window.addEventListener('load', () => {
            setTimeout(() => {
                if (document.getElementById('error-container').innerHTML.includes('Failed to load')) {
                    document.getElementById('error-container').innerHTML += `
                        <div style="margin-top: 10px; padding: 10px; background: rgba(245, 158, 11, 0.1); border: 1px solid rgba(245, 158, 11, 0.3); border-radius: 6px; color: #f59e0b;">
                            üí° <strong>Demo Mode:</strong> To use real tracking, start the server with:<br>
                            <code>node server/app.js</code><br>
                            Make sure MongoDB is running and the .env file is configured.
                        </div>
                    `;
                }
            }, 2000);
        });
    </script>
</body>
</html>
