<!DOCTYPE html>
<html>
<head>
    <title>Syntax Highlighting Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: #fff;
            padding: 20px;
        }
        .test-container {
            max-width: 800px;
            margin: 0 auto;
        }
        .test-section {
            margin: 20px 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>Syntax Highlighting Test</h1>
        
        <div class="test-section">
            <h2>JavaScript Code Block</h2>
            <code-block 
                code="function hello() {
    console.log('Hello, World!');
    const message = 'This is a test';
    return message;
}"
                language="javascript"
                show-header="true"
                show-copy-button="true">
            </code-block>
        </div>

        <div class="test-section">
            <h2>Python Code Block</h2>
            <code-block 
                code="def hello_world():
    print('Hello, World!')
    message = 'This is a Python test'
    return message

if __name__ == '__main__':
    hello_world()"
                language="python"
                show-header="true"
                show-copy-button="true">
            </code-block>
        </div>

        <div class="test-section">
            <h2>Auto-detected Code Block (No Language Specified)</h2>
            <code-block 
                code="const express = require('express');
const app = express();

app.get('/', (req, res) => {
    res.json({ message: 'Hello API!' });
});

app.listen(3000, () => {
    console.log('Server running on port 3000');
});"
                show-header="true"
                show-copy-button="true">
            </code-block>
        </div>

        <div class="test-section">
            <h2>Debug Info</h2>
            <div id="debug-info">
                <p>Highlight.js loaded: <span id="hljs-status">Checking...</span></p>
                <p>Available languages: <span id="languages-list">Loading...</span></p>
            </div>
        </div>
    </div>

    <script type="module">
        import './src/components/code-block.js';
        import { highlightLoader } from './src/highlight-loader.js';

        // Test highlight.js loading
        async function testHighlighting() {
            try {
                await highlightLoader.load();
                document.getElementById('hljs-status').textContent = 'Yes ✓';
                
                if (window.hljs) {
                    const languages = window.hljs.listLanguages();
                    document.getElementById('languages-list').textContent = languages.slice(0, 10).join(', ') + '...';
                } else {
                    document.getElementById('languages-list').textContent = 'Not available';
                }
            } catch (error) {
                document.getElementById('hljs-status').textContent = 'No ✗ - ' + error.message;
                document.getElementById('languages-list').textContent = 'Error loading';
            }
        }

        testHighlighting();
    </script>
</body>
</html>
